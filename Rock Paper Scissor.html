<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissor SHOOT!</title>
  </head>
  <body>

    <h1>Game over! Hit F5 to play again!</h1>
    
    <script>

count = 1;

var Decisions = function() {
    if (count === 1) {
        userSelect = prompt("Please select Rock, Paper, or Scissors!");
    } 
    else {
        userSelect = prompt("It's a tie. Please select again!");
    }
    computerSelect = Math.random();

    if (computerSelect < 0.33) {
        computerSelect = "Rock";
    } 
    else if(computerSelect <= 0.66) {
        computerSelect = "Paper";
    } 
    else {
        computerSelect = "Scissors";
    }

    console.log("User: " + userSelect);
    console.log("Computer: " + computerSelect);

}

Decisions();

var compare = function(selection1, selection2) {
    if (selection1 === selection2) {

        count = count + 1
        console.log("The result is a tie!");
        Decisions();
        return compare(userSelect, computerSelect);

    } 
    else if (selection1 === "Rock") {
        if (selection2 === "Scissors") {
            return "Rock wins!";
        } 
        else {
            return "Paper wins!";
        }
    }
    else if (selection1 === "Paper") {
        if (selection2 === "Rock") {
            return "Paper wins!";
        } 
        else {
            return "Scissors wins!";
        }
    }
    else if (selection1 === "Scissors") {
        if (selection2 === "Paper") {
            return "Scissors win!";
        } 
        else {
            return "Rock wins!";
        }
    }
}

console.log(compare(userSelect,computerSelect));


    </script>

</body>
</html>
